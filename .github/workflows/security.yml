name: Security Scan

on:
  pull_request:
  schedule:
    - cron: "0 0 * * 0" # Weekly on Sunday

jobs:
  security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        id: audit
        continue-on-error: true
        run: npm audit --audit-level=moderate --json > audit.json || echo "vulnerabilities_found=true" >> $GITHUB_OUTPUT

      - name: Comment on PR if vulnerabilities found
        if: github.event_name == 'pull_request' && steps.audit.outputs.vulnerabilities_found == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '⚠️ Security vulnerabilities detected! Please run `npm audit` locally to review.'
            })
